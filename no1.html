<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Daftar Perolehan Medali</title>
  <style>
    body {
      font-family: "Times New Roman", Times, serif;
      background: #fff;
      color: #000;
      margin: 40px;
    }
    .container {
      text-align: center;
      width: 800px;
      margin: 0 auto;
    }
    h1 {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 5px;
      text-transform: uppercase;
    }
    h2 {
      font-size: 18px;
      font-weight: bold;
      margin-top: 0;
      margin-bottom: 20px;
      text-transform: uppercase;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      border: 3px double #000; 
    }
    th, td {
      border: 1px double #000;
      padding: 8px 10px;
    }
    th {
      font-weight: bold;
      text-transform: uppercase;
    }
    td {
      text-align: center;
      font-weight: normal;
    }
    td:first-child {
      font-weight: bold;
      text-align: center;
      text-transform: uppercase;
    }
    thead th[colspan="3"] {
      font-weight: bold;
    }

  </style>
</head>
<body>
  <div class="container">
    <h1>Daftar Perolehan Medali</h1>
    <h2>Cabang Olahraga</h2>

    <table>
      <thead>
        <tr>
          <th rowspan="2">Propinsi</th>
          <th colspan="3">Medali</th>
        </tr>
        <tr>
          <th>Emas</th>
          <th>Perak</th>
          <th>Perunggu</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>DKI Jakarta</td>
          <td>25</td>
          <td>12</td>
          <td>7</td>
        </tr>
        <tr>
          <td>Jawa Barat</td>
          <td>15</td>
          <td>26</td>
          <td>8</td>
        </tr>
        <tr>
          <td>Jawa Timur</td>
          <td>14</td>
          <td>20</td>
          <td>4</td>
        </tr>
        <tr>
          <td>Jawa Tengah</td>
          <td>13</td>
          <td>30</td>
          <td>19</td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
